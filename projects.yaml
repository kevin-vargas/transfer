projects:
  auth:
    port: 8080
    protected: false
    environment:
      DOMAIN: "${DALE_DOMAIN:-lvh.me}"
      USERNAME: "${AUTH_USERNAME:-foo}"
      PASSWORD: "${AUTH_PASSWORD:-bar}"
      SECRET: "${AUTH_SECRET:-change-me-in-production}"
      TOKEN_TTL_HOURS: "${AUTH_TOKEN_TTL_HOURS:-24}"

  gem:
    port: 8080
    protected: true
    volumes:
      - "${HOME}/.gemini:/home/app/.gemini"

  api:
    port: 3000
    protected: true
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: api_db

